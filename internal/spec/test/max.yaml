general:
  file: RELEASE-NOTES.md
  base: SUMMARY-NOTES.md
  print: true
  verbose: true

changes:
  issues: labeled
  merges: labeled

tags:
  from: v0.1.0
  to: v0.2.0
  future: v0.3.0
  exclude: [ staging ]
  exclude-regex: (.*)-(alpha|beta)

issues:
  selection: labeled
  include-labels: [ breaking, bug, defect, deprecated, dropped, enhancement, feature, highlight, improvement, incompatible, new, not-supported, privacy, removed, security, summary ]
  exclude-labels: [ documentation, duplicate, invalid, question, wontfix ]
  grouping: true
  summary-labels: [ summary, highlight ]
  removed-labels: [ removed, dropped ]
  breaking-labels: [ breaking, incompatible ]
  deprecated-labels: [ deprecated, not-supported ]
  feature-labels: [ feature, new ]
  enhancement-labels: [ enhancement, improvement ]
  bug-labels: [ bug, defect ]
  security-labels: [ security, privacy ]

merges:
  selection: labeled
  branch: production
  include-labels: [ breaking, bug, defect, deprecated, dropped, enhancement, feature, highlight, improvement, incompatible, new, not-supported, privacy, removed, security, summary ]
  exclude-labels: [ documentation, duplicate, invalid, question, wontfix ]
  grouping: true
  summary-labels: [ summary, highlight ]
  removed-labels: [ removed, dropped ]
  breaking-labels: [ breaking, incompatible ]
  deprecated-labels: [ deprecated, not-supported ]
  feature-labels: [ feature, new ]
  enhancement-labels: [ enhancement, improvement ]
  bug-labels: [ bug, defect ]
  security-labels: [ security, privacy ]

format:
  group-by: milestone
  release-url: https://storage.artifactory.com/project/releases/{tag}
